parameters:
    sumologic.max_job_wait: 200
    sumologic.poll_wait: 5

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: true

    sumologic.api:
        class: 'Drutiny\SumoLogic\Client'

    Drutiny\SumoLogic\Plugin\SumoLogicPlugin:
        tags: [plugin]
        shared: false
